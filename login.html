<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Accès Protection Express</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
</head>
<body>
    <div class="login__hero">
        <div class="login__herowrap container">
            <div class="offset-md-4 col-md-4">
                <img class="login__logo" src="./images/logo-fbt.svg" alt="Logo Fichet-Bauche Télésurveillance">
                <form action="login">
                    <label for="form-username" class="text--16 mb--8">Votre identifiant</label>
                    <input id="form-username" class="input--text2" type="text" placeholder="Votre identifiant">
                    <label for="form-username" class="text--16 mb--8">Mot de passe</label>
                    <input id="form-pswd" class="input--text2" type="password" placeholder="Mot de passe">
                    <input class="btn--primary" type="submit" value="Connexion">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
